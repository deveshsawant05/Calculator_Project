<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input class ="input" id="input" type="text" autofocus>
        </div>
        <div class="btn-container">
            <div type="button" class="buttons clear large-btn" id="AC">AC</div>
            <div type="button" class="buttons clear" id="C">C</div>
            <div type="button" class="buttons operator" id="divide">/</div>
            <div type="button" class="buttons" id="7">7</div>
            <div type="button" class="buttons" id="8">8</div>
            <div type="button" class="buttons" id="9">9</div>
            <div type="button" class="buttons operator" id="multiply">x</div>
            <div type="button" class="buttons" id="4">4</div>
            <div type="button" class="buttons" id="5">5</div>
            <div type="button" class="buttons" id="6">6</div>
            <div type="button" class="buttons operator" id="minus">-</div>
            <div type="button" class="buttons" id="1">1</div>
            <div type="button" class="buttons" id="2">2</div>
            <div type="button" class="buttons" id="3">3</div>
            <div type="button" class="buttons operator" id="plus" >+</div>
            <div type="button" class="buttons large-btn" id="0">0</div>
            <div type="button" class="buttons" id="dot">.</div>
            <div type="button" class="buttons equal" id="equal">=</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
